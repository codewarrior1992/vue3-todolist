<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container my-5">
            <!-- Input -->
            <div class="input-group mb-3">
                <span class="input-group-text">請輸入代辦事項</span>
                <input type="text" class="form-control">
                <button class="btn btn-outline-secondary" type="button">Button</button>
            </div>

            <div class="card-header mb-3 bg-white border">
                <!-- Filter -->
                <ul class="nav nav-tabs">
                    <li class="nav-item" @click="">
                        <a class="nav-link"  href="#">全部</a>
                    </li>
                    <li class="nav-item" @click="state.tabs = true">
                        <a class="nav-link" href="#">已完成</a>
                    </li>
                    <li class="nav-item" @click="state.tabs = false">
                        <a class="nav-link" href="#" >未完成</a>
                    </li>
                </ul>

                <!-- Todos -->
                <ul class="list-group rounded-0 mt-3">
                    <li class="list-group-item"  >
                        <div class="d-flex align-items-center" v-if="true">
                            <label for="completed" class="d-flex">
                                <input type="checkbox" name="completed" class="me-2">
                                <p class="m-0" ></p>
                            </label>
                            <button type="button" class="btn-close ms-auto"></button>
                        </div>

                        <div class="d-flex" v-else>
                            <input class="form-control" 
                            type="text"
                            >
                            <button class="btn btn-outline-secondary ms-3">Update</button>
                        </div>
                    </li>
                </ul>

                <!-- Clear -->
                <div class="d-flex align-items-center mt-3">
                    <div class="me-auto">剩餘任務 : {{ }}</div>
                    <button class="btn btn-outline-secondary rounded-0">清除所有任務</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module">
        import {createApp, ref, reactive , watch, onMounted, computed} from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.39/vue.esm-browser.min.js'
        createApp({
            setup(){

                return { 
                }
            }
        }).mount('#app')
    
    </script> 
</body>
</html>
